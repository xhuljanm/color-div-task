<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Div</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">
        <h1>Color Div - Task</h1>
        <p>Task-u i pare javor</p>
    </div>
    <div class="container">
        <div class="buttons">
            <button id="colorButton" class="button green" onclick="ColorContainerClient.applyNewColor()">Generate Color</button>
            <button id="undoButton" class="button red" onclick="ColorContainerClient.undo()">Undo</button>
            <button id="redoButton" class="button blue" onclick="ColorContainerClient.redo()">Redo</button>
            <button id="reset" class="button gray" onclick="ColorContainerClient.reset()">Reset</button>
            <div class="toggleButtons">
				<button id="toggleUndoRedo" class="button gray">Show Lists</button>
			</div>
        </div>
        <div id="colorSquare">0</div>
		<p class="mobile_info">Drag the element outside the list to add it to the other list.</p>
        <div id="overlay" class="overlay">
			<div id="undoListContainer">
				<pre>UndoList</pre>
				<ul id="undoList" class="list">
					<li class="placeholder" style="display: none;"></li>
				</ul>
			</div>
			<div id="redoListContainer">
				<pre>RedoList</pre>
				<ul id="redoList" class="list">
					<li class="placeholder" style="display: none;"></li>
				</ul>
			</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
